# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Front-ForgeJDR

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_ac006cd4c4334da2a119a487fb33e866 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_bf261fde211c4bebbdb6cf297fbb3421 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_ac006cd4c4334da2a119a487fb33e866 }}/guiletjulien/forgejdrfront:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Front-ForgeJDR'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_6eb2b9a4e5c84ba5b3aa98ae7082bf98 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_ac006cd4c4334da2a119a487fb33e866 }}/guiletjulien/forgejdrfront:${{ github.sha }}'